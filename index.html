   // 가중치 합 계산
   const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);

   // 카운터 변수
   let drawCount = 0;
   const costPerDraw = 99000;


   // 아이템 뽑기 함수
   function drawItem() {
    let rand = Math.random() * totalWeight;
    for (const item of items) {
      if (rand < item.weight) return item;
      rand -= item.weight;
    }
  }

  const drawBtn = document.getElementById('drawBtn');
  const resultDiv = document.getElementById('result');
  const historyDiv = document.getElementById('history');
  const counterDiv = document.getElementById('counter');
  const countInTitle = document.getElementById('countInTitle');
  const badge16 = document.getElementById('badge16');
  const badge31 = document.getElementById('badge31');

  drawBtn.addEventListener('click', () => {
    const item = drawItem();
    drawCount++;
    const totalCost = drawCount * costPerDraw;
    counterDiv.textContent = `사용된 캐시: ${totalCost.toLocaleString()}캐시`;
    countInTitle.textContent = `(${drawCount}회)`;

    if (drawCount >= 31) {
      badge31.style.display = 'inline';
      badge16.style.display = 'none';
    } else if (drawCount >= 16) {
      badge16.style.display = 'inline';
    }

     // 결과 표시
     resultDiv.innerHTML = `<div class='item'><img src='${item.img}' alt='${item.name}'/><span>획득: ${item.name}</span></div>`;


     // 기록 추가
     const entry = document.createElement('div');
      entry.classList.add('item');
      entry.innerHTML = `<img src='${item.img}' alt='${item.name}'/><span>${item.name}</span>`;
      historyDiv.prepend(entry);
   });
